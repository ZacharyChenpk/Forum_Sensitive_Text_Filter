  <script type="text/javascript">
  var s="all/post.json"
  $.ajax({
    type: 'POST',
    url: "getAllPost.php",
    data: {"data": s},
    success: function(res){
      var str=res.split("@,");
      var num=str.length-1;
      var Element=document.getElementById("post");
      for (var i = 0; i < num; i++) {
          var p=JSON.parse(str[i]);
          var newPost = document.createElement("div");
          newPost.class="container";
          var html_str="<div class=\"panel panel-success\"><div class=\"panel-heading\"><a href=\"page.html?file="+s+"&pid="+p.pid+ "\"class=\"panel-title\"><h4>"
            +p.subject+"</h4></a></div><div class=\"panel-body\">"+p.dz_text+"</div></div>";
          newPost.innerHTML=html_str;
          Element.appendChild(newPost);
          //console.log(html_str);
      }
    },
    error : function(res){
            console.log("FAIL");
          }
  });
  </script>
